<table class="table table-hover">
	<thead class="thead-dark">
        <th> </th>
		<th>SKU</th>
		<th>Name</th>
		<th>Unit Price</th>
		<th>Unit Stock</th>
	</thead>
	<tbody>
		<tr *ngFor="let product of products">
            <td>
                <img src="{{product.imageUrl}}" />
            </td>
			<td>{{product.sku}}</td>
			<td>{{product.name}}</td>
            <td>{{product.unitPrice | currency:' SAR '}}</td>
            <td>{{product.unitsInStock}}</td>
		</tr>
	</tbody>

</table>
