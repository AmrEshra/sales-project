<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category : {{ categoryName }}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/product/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/product/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price">{{ product.unitPrice | currency:' SAR ' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>
                
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Poducts found
                </div>
            </div>

             <!-- begin footer -->
                <div class="footer-pagination">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%">
                                    <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [maxSize]="5" [collectionSize]="totalElements"
                                        (pageChange)="handelProductList()" [boundaryLinks]="true">
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>

                        <div>
                            <span class="mr-2">Page Size</span>
                            <select (change)="updatePageSize($event.target.value)">
                                <option selected="true">5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- end footer -->
        </div>
    </div>
</div>
