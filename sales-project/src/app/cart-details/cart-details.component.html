<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let cartItem of cartDetails">
                    <td>
                        <a routerLink="/product/{{ cartItem.productId }}">
                            <img src="{{ cartItem.imageUrl }}" class="img-responsive" width="150px" />
                        </a>
                    </td>
                    <td>
                        <a routerLink="/product/{{ cartItem.productId }}">
                            <p>{{ cartItem.name }}</p>
                        </a>
                        <p>{{ cartItem.unitPrice | currency: ' SAR ' }}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity:</label> 
                            <input type="number" #quantity value="{{ cartItem.itemCount }}" min="1"
                                (change)="updateCart(cartItem, quantity.value)"/>
                        </div>

                        <p class="mt-2">Subtotal: {{ cartItem.totalPrice | currency: ' SAR ' }}</p>

                        <button class="btn btn-primary btn-sm" (click)="removeFromCart(cartItem)">remove</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold">
                        <p>Total Quantity: {{ itemCount }}</p>
                        <p>Shipping: FREE</p>
                        <p>Total Price: {{ totalPrice | currency: ' SAR ' }}</p>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
