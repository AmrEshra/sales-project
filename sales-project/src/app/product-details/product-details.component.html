<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }}" class="detail-img">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:' SAR ' }}</div>
        <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a href="/product" class="mt-5">Back to Products List</a>
    </div>
</div>
